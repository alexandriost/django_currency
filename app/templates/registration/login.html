{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

    <br>
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>
    <p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>

{% endblock content %}
