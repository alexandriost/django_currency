{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}

    <br>
    <h1>Update Profile</h1>

    <p>
    <img src="{{ object.avatar_url }}" width="100" height="100" alt="avatar_logo">
    </p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>

    <p>
    <a href="{% url 'password_change' %}">Change password</a>
    </p>

{% endblock content %}
