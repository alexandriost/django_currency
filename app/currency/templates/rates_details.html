{% extends 'base.html' %}

{% block title %}
    Rate details
{% endblock title %}

{% block content %}

    <h1>Rate details</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>Created</th>
            <th>Currency</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Source</th>
        </tr>
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.created }}</td>
            <td>{{ rate.currency }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.sell }}</td>
            <td>{{ rate.source }}</td>
        </tr>
    </table>

    <a href="{% url 'currency:rate-list' %}">Back to all rates</a><br><br>

{% endblock content %}
