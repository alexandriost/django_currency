{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}

<table>
    <tr>
        <th>Id</th>
        <th>Created</th>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Source</th>
    </tr>
    {% for rate in rates %}
    <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.created }}</td>
        <td>{{ rate.currency }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.sell }}</td>
        <td>{{ rate.source }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
