{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update source
{% endblock title %}

{% block content %}

    <br>
    <h1>Update source by id {{ source.id }}</h1>

    <p>
    <img src="{{ object.logo_url }}" width="100" height="100" alt="source_logo">
    </p>

    <form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit">Submit</button>
	</form>

{% endblock content %}
