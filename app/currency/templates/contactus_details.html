{% extends 'base.html' %}

{% block title %}
    Contact Us Details
{% endblock title %}

{% block content %}

     <h1>Contact Us Details</h1>

<table>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
        <tr>
            <td>{{ contactus.id }}</td>
            <td>{{ contactus.email }}</td>
            <td>{{ contactus.subject }}</td>
            <td>{{ contactus.message }}</td>
        </tr>
    </table>

    <a href="{% url 'currency:contactus-list' %}">Back to all contacts</a><br><br>

{% endblock content %}
